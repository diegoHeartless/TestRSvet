spring:
  application:
    name: catalog-api

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:catalog_db}
    username: ${DB_USER:catalog_user}
    password: ${DB_PASSWORD:catalog_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: ${SERVER_PORT:8080}

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-min-256-bits}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds

# CORS: через запятую, например https://mydomain.com,http://192.168.1.1
# Пустое значение или * — разрешить все origins (только для разработки)
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:*}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

logging:
  level:
    com.oek.catalog: DEBUG
    org.springframework.security: DEBUG
