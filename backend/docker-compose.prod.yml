version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: catalog_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-catalog_db}
      POSTGRES_USER: ${DB_USER:-catalog_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-catalog_password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-catalog_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - catalog-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GIT_REPO_URL: ${GIT_REPO_URL}
        GIT_COMMIT: ${GIT_COMMIT:-HEAD}
        GIT_BRANCH: ${GIT_BRANCH:-main}
    image: catalog-backend:${GIT_COMMIT:-latest}
    container_name: catalog_backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-catalog_db}
      DB_USER: ${DB_USER:-catalog_user}
      DB_PASSWORD: ${DB_PASSWORD:-catalog_password}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production-min-256-bits}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      SERVER_PORT: 8080
    ports:
      - "${SERVER_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - catalog-network
    restart: unless-stopped

networks:
  catalog-network:
    driver: bridge

volumes:
  postgres_data:
