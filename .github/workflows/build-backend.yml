name: Build Backend Docker Image

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
  workflow_dispatch:
    inputs:
      commit_hash:
        description: 'Commit hash to build (leave empty for latest)'
        required: false
        type: string
      branch:
        description: 'Branch name'
        required: false
        default: 'main'
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/catalog-backend

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Полная история для работы с коммитами

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          if [ -n "${{ github.event.inputs.commit_hash }}" ]; then
            COMMIT_HASH="${{ github.event.inputs.commit_hash }}"
          else
            COMMIT_HASH="${{ github.sha }}"
          fi
          
          SHORT_COMMIT=$(echo $COMMIT_HASH | cut -c1-7)
          BRANCH="${{ github.event.inputs.branch || github.ref_name }}"
          
          echo "commit=$COMMIT_HASH" >> $GITHUB_OUTPUT
          echo "short_commit=$SHORT_COMMIT" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "repo_url=${{ github.server_url }}/${{ github.repository }}" >> $GITHUB_OUTPUT
          
          echo "Building for commit: $COMMIT_HASH ($SHORT_COMMIT) on branch: $BRANCH"

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.short_commit }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.branch }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_number }}
          build-args: |
            GIT_REPO_URL=${{ steps.meta.outputs.repo_url }}.git
            GIT_COMMIT=${{ steps.meta.outputs.commit }}
            GIT_BRANCH=${{ steps.meta.outputs.branch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=Catalog Backend
            org.opencontainers.image.description=REST API for product catalog management
            org.opencontainers.image.version=${{ steps.meta.outputs.short_commit }}
            org.opencontainers.image.revision=${{ steps.meta.outputs.commit }}
            org.opencontainers.image.source=${{ steps.meta.outputs.repo_url }}

      - name: Image digest
        if: github.event_name != 'pull_request'
        run: echo "Image pushed with digest: ${{ steps.build.outputs.digest }}"
