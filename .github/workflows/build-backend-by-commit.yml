name: Build Backend by Commit

on:
  workflow_dispatch:
    inputs:
      commit_hash:
        description: 'Commit hash or tag to build'
        required: true
        type: string
      branch:
        description: 'Branch name (for cloning)'
        required: false
        default: 'main'
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/catalog-backend

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.branch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify commit exists
        id: verify
        run: |
          COMMIT_HASH="${{ github.event.inputs.commit_hash }}"
          
          # Проверяем, существует ли коммит
          if git rev-parse --verify "$COMMIT_HASH" >/dev/null 2>&1; then
            FULL_COMMIT=$(git rev-parse "$COMMIT_HASH")
            SHORT_COMMIT=$(echo $FULL_COMMIT | cut -c1-7)
            echo "commit=$FULL_COMMIT" >> $GITHUB_OUTPUT
            echo "short_commit=$SHORT_COMMIT" >> $GITHUB_OUTPUT
            echo "Commit found: $FULL_COMMIT ($SHORT_COMMIT)"
          else
            echo "Error: Commit $COMMIT_HASH not found"
            exit 1
          fi

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.verify.outputs.short_commit }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:commit-${{ steps.verify.outputs.short_commit }}
          build-args: |
            GIT_REPO_URL=${{ github.server_url }}/${{ github.repository }}.git
            GIT_COMMIT=${{ steps.verify.outputs.commit }}
            GIT_BRANCH=${{ github.event.inputs.branch }}
          cache-from: type=ghcr
          cache-to: type=ghcr,mode=max
          labels: |
            org.opencontainers.image.title=Catalog Backend
            org.opencontainers.image.description=REST API for product catalog management
            org.opencontainers.image.version=${{ steps.verify.outputs.short_commit }}
            org.opencontainers.image.revision=${{ steps.verify.outputs.commit }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Output image info
        run: |
          echo "Image built and pushed:"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.verify.outputs.short_commit }}"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:commit-${{ steps.verify.outputs.short_commit }}"
