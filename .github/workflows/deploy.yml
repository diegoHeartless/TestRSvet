name: Build and Deploy to VDS

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}/catalog-backend
  FRONTEND_IMAGE: ${{ github.repository }}/catalog-frontend

jobs:
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          build-args: |
            GIT_REPO_URL=${{ github.server_url }}/${{ github.repository }}.git
            GIT_COMMIT=${{ github.sha }}
            GIT_BRANCH=${{ github.ref_name }}
            BUILD_DATE=${{ steps.meta-backend.outputs.created }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL || 'http://localhost:8080/api' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VDS
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    # –î–µ–ø–ª–æ–π: push –≤ main –ò–õ–ò —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ (workflow_dispatch)
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      github.event_name == 'workflow_dispatch'
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.VDS_HOST }}" ]; then
            echo "‚ùå Error: VDS_HOST secret is not set or empty"
            exit 1
          fi
          if [ -z "${{ secrets.VDS_USER }}" ]; then
            echo "‚ùå Error: VDS_USER secret is not set or empty"
            exit 1
          fi
          if [ -z "${{ secrets.VDS_SSH_KEY }}" ]; then
            echo "‚ùå Error: VDS_SSH_KEY secret is not set or empty"
            exit 1
          fi
          echo "‚úÖ All required secrets are set"
          echo "VDS_HOST length: ${#VDS_HOST}"
          echo "VDS_USER length: ${#VDS_USER}"
          echo "VDS_SSH_KEY length: ${#VDS_SSH_KEY}"
        env:
          VDS_HOST: ${{ secrets.VDS_HOST }}
          VDS_USER: ${{ secrets.VDS_USER }}
          VDS_SSH_KEY: ${{ secrets.VDS_SSH_KEY }}

      - name: Deploy to VDS
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.VDS_HOST }}
          username: ${{ secrets.VDS_USER }}
          key: ${{ secrets.VDS_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            # –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏ —É—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã—Ö –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤
            echo "üîç Checking required tools..."
            
            # –ü—Ä–æ–≤–µ—Ä–∫–∞ git
            if ! command -v git &> /dev/null; then
              echo "üì¶ Installing git..."
              if command -v apt-get &> /dev/null; then
                sudo apt-get update
                sudo apt-get install -y git
              elif command -v yum &> /dev/null; then
                sudo yum install -y git
              else
                echo "‚ùå Error: Cannot install git. Please install it manually."
                exit 1
              fi
            fi
            
            # –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏ —É—Å—Ç–∞–Ω–æ–≤–∫–∞ Docker
            if ! command -v docker &> /dev/null; then
              echo "üì¶ Installing Docker..."
              if command -v apt-get &> /dev/null; then
                # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Docker –¥–ª—è Ubuntu/Debian
                sudo apt-get update
                sudo apt-get install -y ca-certificates curl
                sudo install -m 0755 -d /etc/apt/keyrings
                sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
                sudo chmod a+r /etc/apt/keyrings/docker.asc
                echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
                sudo apt-get update
                sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
                sudo usermod -aG docker $USER
                sudo systemctl start docker
                sudo systemctl enable docker
                echo "‚ö†Ô∏è  Note: Docker group will be active after re-login. Using sudo for docker commands."
              elif command -v yum &> /dev/null; then
                # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Docker –¥–ª—è CentOS/RHEL
                sudo yum install -y yum-utils
                sudo yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
                sudo yum install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
                sudo systemctl start docker
                sudo systemctl enable docker
                sudo usermod -aG docker $USER
              else
                echo "‚ùå Error: Cannot auto-install Docker on this system. Please install Docker manually."
                exit 1
              fi
              echo "‚úÖ Docker installed successfully"
            fi
            
            # –ü—Ä–æ–≤–µ—Ä–∫–∞ —á—Ç–æ Docker —Ä–∞–±–æ—Ç–∞–µ—Ç
            DOCKER_CMD="docker"
            if ! docker ps &> /dev/null; then
              if sudo docker ps &> /dev/null; then
                DOCKER_CMD="sudo docker"
                echo "‚ÑπÔ∏è  Using sudo for docker commands"
              else
                echo "‚ùå Error: Docker is not accessible. Please check Docker installation."
                exit 1
              fi
            fi
            
            # –ü—Ä–æ–≤–µ—Ä–∫–∞ docker-compose
            if ! command -v docker-compose &> /dev/null && ! $DOCKER_CMD compose version &> /dev/null; then
              echo "‚ö†Ô∏è  Warning: docker-compose not found. Trying to use 'docker compose' (plugin version)..."
              if ! $DOCKER_CMD compose version &> /dev/null; then
                echo "‚ùå Error: Docker Compose is not available. Please install it manually."
                exit 1
              fi
            fi
            
            # –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–æ–º–∞–Ω–¥—É docker –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –≤ —Å–∫—Ä–∏–ø—Ç–µ
            export DOCKER_CMD="$DOCKER_CMD"
            
            echo "‚úÖ All required tools are installed"
            
            # –°–æ–∑–¥–∞—Ç—å –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –µ—Å–ª–∏ –µ—ë –Ω–µ—Ç
            if [ ! -d "/opt/catalog" ]; then
              echo "üìÅ Creating /opt/catalog directory..."
              sudo mkdir -p /opt/catalog
              sudo chown $USER:$USER /opt/catalog
            fi
            
            # –ü–µ—Ä–µ–π—Ç–∏ –≤ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é
            cd /opt/catalog || exit 1
            
            # –ï—Å–ª–∏ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π –µ—â–µ –Ω–µ –∫–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω, –∫–ª–æ–Ω–∏—Ä–æ–≤–∞—Ç—å –µ–≥–æ
            if [ ! -d ".git" ]; then
              echo "üì• Cloning repository..."
              REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
              GITHUB_AUTH_TOKEN="${{ secrets.GITHUB_TOKEN }}"
              
              if [ -n "$GITHUB_AUTH_TOKEN" ]; then
                git clone https://x-access-token:${GITHUB_AUTH_TOKEN}@github.com/${{ github.repository }}.git . || {
                  echo "‚ùå Error: Failed to clone repository with token."
                  exit 1
                }
                git remote set-url origin https://github.com/${{ github.repository }}.git
              else
                echo "‚ö†Ô∏è  Warning: No GitHub token available. Trying public clone..."
                git clone https://github.com/${{ github.repository }}.git . || {
                  echo "‚ùå Error: Failed to clone repository."
                  exit 1
                }
              fi
            else
              echo "üîÑ Updating repository..."
              GITHUB_AUTH_TOKEN="${{ secrets.GITHUB_TOKEN }}"
              
              if [ -n "$GITHUB_AUTH_TOKEN" ]; then
                git remote set-url origin https://x-access-token:${GITHUB_AUTH_TOKEN}@github.com/${{ github.repository }}.git
                git fetch origin 2>/dev/null
                git reset --hard origin/main 2>/dev/null || git reset --hard origin/${{ github.ref_name }} 2>/dev/null || {
                  echo "‚ö†Ô∏è  Warning: Failed to update repository. Continuing with existing files..."
                }
                git remote set-url origin https://github.com/${{ github.repository }}.git
              else
                git fetch origin 2>/dev/null && git reset --hard origin/main || {
                  echo "‚ö†Ô∏è  Warning: Failed to update repository. Continuing with existing files..."
                }
              fi
            fi
            
            # –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –∏–º—è —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è –≤ lowercase –¥–ª—è GHCR
            GITHUB_REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
            
            # –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–µ–≥–∏ –æ–±—Ä–∞–∑–æ–≤ (–∏—Å–ø–æ–ª—å–∑—É–µ–º latest –¥–ª—è main –≤–µ—Ç–∫–∏)
            export GHCR_TOKEN="${{ secrets.GITHUB_TOKEN }}"
            export GITHUB_REPOSITORY="${{ github.repository }}"
            
            # –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –∏–º–µ–Ω–∞ –æ–±—Ä–∞–∑–æ–≤ –≤ lowercase (GHCR —Ç—Ä–µ–±—É–µ—Ç lowercase)
            export GHCR_IMAGE_BACKEND="ghcr.io/${GITHUB_REPO_LOWER}/catalog-backend:latest"
            export GHCR_IMAGE_FRONTEND="ghcr.io/${GITHUB_REPO_LOWER}/catalog-frontend:latest"
            
            # –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è –¥–ª—è –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
            export POSTGRES_DB="${POSTGRES_DB:-catalog_db}"
            export POSTGRES_USER="${POSTGRES_USER:-catalog_user}"
            export POSTGRES_PASSWORD="${POSTGRES_PASSWORD:-catalog_password}"
            
            # SSL –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–∑ Secrets
            if [ -z "${{ secrets.SSL_ENABLED }}" ]; then
                export SSL_ENABLED="false"
            else
                export SSL_ENABLED="${{ secrets.SSL_ENABLED }}"
            fi
            export SSL_DOMAIN="${{ secrets.SSL_DOMAIN }}"
            export SSL_EMAIL="${{ secrets.SSL_EMAIL }}"
            export SSL_CERT_PATH="/opt/catalog/ssl"
            
            # API URL –¥–ª—è —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥–∞
            export VITE_API_URL="${{ secrets.VITE_API_URL }}"
            if [ -z "$VITE_API_URL" ]; then
              if [ "$SSL_ENABLED" = "true" ] && [ -n "$SSL_DOMAIN" ]; then
                export VITE_API_URL="https://${SSL_DOMAIN}/api"
              else
                export VITE_API_URL="http://${{ secrets.VDS_HOST }}/api"
              fi
            fi
            
            # Backend –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            export BACKEND_PORT="${BACKEND_PORT:-8080}"
            export FRONTEND_PORT="${FRONTEND_PORT:-80}"
            export DB_HOST="${DB_HOST:-postgres}"
            export DB_PORT="${DB_PORT:-5432}"
            export JWT_SECRET="${{ secrets.JWT_SECRET }}"
            export JWT_EXPIRATION="${JWT_EXPIRATION:-86400000}"
            
            echo "üîê SSL configuration:"
            echo "   SSL_ENABLED=${SSL_ENABLED}"
            echo "   SSL_DOMAIN=${SSL_DOMAIN:-not set}"
            echo "   SSL_EMAIL=${SSL_EMAIL:-not set}"
            echo ""
            echo "üåê Application configuration:"
            echo "   VITE_API_URL=${VITE_API_URL}"
            echo "   BACKEND_PORT=${BACKEND_PORT}"
            echo "   FRONTEND_PORT=${FRONTEND_PORT}"
            echo ""
            echo "üóÑÔ∏è  Database configuration:"
            echo "   POSTGRES_DB=${POSTGRES_DB}"
            echo "   POSTGRES_USER=${POSTGRES_USER}"
            echo "   POSTGRES_PASSWORD=${POSTGRES_PASSWORD:+***set***}"
            
            # –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è GHCR_TOKEN
            if [ -z "$GHCR_TOKEN" ]; then
              echo "‚ö†Ô∏è  Warning: GHCR_TOKEN is empty. Make sure it's set in GitHub Secrets."
            else
              echo "‚úÖ GHCR_TOKEN is set"
            fi
            
            # –õ–æ–≥–∏–Ω –≤ GHCR
            echo "üîê Logging in to GitHub Container Registry..."
            echo "$GHCR_TOKEN" | $DOCKER_CMD login ghcr.io -u ${{ github.actor }} --password-stdin || {
              echo "‚ùå Error: Failed to login to GHCR"
              exit 1
            }
            
            # –ù–∞—Å—Ç—Ä–æ–π–∫–∞ SSL –µ—Å–ª–∏ –≤–∫–ª—é—á–µ–Ω
            if [ "$SSL_ENABLED" = "true" ] && [ -n "$SSL_DOMAIN" ]; then
              echo "üîí SSL is enabled for domain: $SSL_DOMAIN"
              
              # –°–æ–∑–¥–∞—Ç—å –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –¥–ª—è SSL —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–æ–≤
              mkdir -p "$SSL_CERT_PATH"
              
              # –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è certbot
              if ! command -v certbot &> /dev/null; then
                echo "üì¶ Installing certbot..."
                if command -v apt-get &> /dev/null; then
                  sudo apt-get update
                  sudo apt-get install -y certbot
                elif command -v yum &> /dev/null; then
                  sudo yum install -y certbot
                fi
              fi
              
              # –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–∞ –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
              if [ ! -f "$SSL_CERT_PATH/fullchain.pem" ] || [ ! -f "$SSL_CERT_PATH/privkey.pem" ]; then
                echo "üìú Obtaining SSL certificate..."
                if [ -n "$SSL_EMAIL" ]; then
                  sudo certbot certonly --standalone -d "$SSL_DOMAIN" --email "$SSL_EMAIL" --agree-tos --non-interactive || {
                    echo "‚ö†Ô∏è  Warning: Failed to obtain SSL certificate. Continuing without SSL..."
                    export SSL_ENABLED="false"
                  }
                  
                  # –ö–æ–ø–∏—Ä—É–µ–º —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç—ã –≤ –Ω—É–∂–Ω—É—é –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é
                  if [ -f "/etc/letsencrypt/live/$SSL_DOMAIN/fullchain.pem" ]; then
                    sudo cp /etc/letsencrypt/live/$SSL_DOMAIN/fullchain.pem "$SSL_CERT_PATH/"
                    sudo cp /etc/letsencrypt/live/$SSL_DOMAIN/privkey.pem "$SSL_CERT_PATH/"
                    sudo chown -R $USER:$USER "$SSL_CERT_PATH"
                  fi
                else
                  echo "‚ö†Ô∏è  Warning: SSL_EMAIL not set. Cannot obtain certificate automatically."
                  export SSL_ENABLED="false"
                fi
              else
                echo "‚úÖ SSL certificates already exist"
              fi
            else
              echo "‚ÑπÔ∏è  SSL is disabled"
              export SSL_ENABLED="false"
            fi
            
            # –ó–∞–ø—É—Å—Ç–∏—Ç—å docker-compose
            echo "üöÄ Starting services with docker-compose..."
            COMPOSE_CMD="docker-compose"
            if ! command -v docker-compose &> /dev/null; then
              COMPOSE_CMD="$DOCKER_CMD compose"
            fi
            
            # –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø—Ä–æ—Ñ–∏–ª–∏ –¥–ª—è docker-compose
            COMPOSE_PROFILES=""
            if [ "$SSL_ENABLED" = "true" ]; then
              COMPOSE_PROFILES="--profile ssl"
            fi
            
            $COMPOSE_CMD -f docker-compose.prod.yml pull
            $COMPOSE_CMD -f docker-compose.prod.yml $COMPOSE_PROFILES up -d
            
            # –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞
            echo "‚è≥ Waiting for services to start..."
            sleep 5
            
            echo "üìä Service status:"
            $COMPOSE_CMD -f docker-compose.prod.yml ps
            
            echo "‚úÖ Deployment completed successfully!"
