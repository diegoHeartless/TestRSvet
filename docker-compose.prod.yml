version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: catalog_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-catalog_db}
      POSTGRES_USER: ${POSTGRES_USER:-catalog_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-catalog_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-catalog_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - catalog-network
    restart: unless-stopped

  backend:
    image: ${GHCR_IMAGE_BACKEND:-ghcr.io/diegoheartless/testrsvet/catalog-backend:latest}
    container_name: catalog_backend
    environment:
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${POSTGRES_DB:-catalog_db}
      DB_USER: ${POSTGRES_USER:-catalog_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-catalog_password}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production-min-256-bits}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      SERVER_PORT: ${BACKEND_PORT:-8080}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - catalog-network
    restart: unless-stopped

  frontend:
    image: ${GHCR_IMAGE_FRONTEND:-ghcr.io/diegoheartless/testrsvet/catalog-frontend:latest}
    container_name: catalog_frontend
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8080/api}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - catalog-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: catalog_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ${SSL_CERT_PATH:-./ssl}:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - catalog-network
    restart: unless-stopped
    profiles:
      - ssl

networks:
  catalog-network:
    driver: bridge

volumes:
  postgres_data:
